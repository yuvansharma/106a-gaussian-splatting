<!-- Horizontal line above the section -->
<hr class="primary-line">

<!-- Design -->
<section class="page-section" id="{{ site.data.sitetext[site.locale].design.section | default: "design" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].design.title | default: "Design" }}</h2>
        <!-- Reduced margin-bottom on the subtitle (h3) -->
      </div>
    </div>

    <!-- Design Body Text with Justified Alignment -->
    <div class="row">
      <div class="col-lg-12 mx-auto text-justify">
        <div class="large text-muted">
          {{ site.data.sitetext[site.locale].design.body | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Horizontal line below the section -->
<hr class="primary-line">
