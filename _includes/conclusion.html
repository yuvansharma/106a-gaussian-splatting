<!-- Horizontal line above the section -->
<hr class="primary-line">

<!-- Conclusion -->
<section class="page-section" id="conclusion" style="margin-bottom: 0 !important;">
    <div class="container" style="margin-bottom: 0;">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].conclusion.title | default: "Conclusion" }}</h2>
          <h3 class="section-subheading text-muted" style="margin-bottom: 5px;">{{ site.data.sitetext[site.locale].conclusion.text | default: "Key takeaways and future improvements." }}</h3>
        </div>
      </div>
      <!-- Reduce space between subtitle and body -->
      <div style="margin-bottom: 0.75em;"></div> <!-- Adjusted margin -->
      <div class="row">
        <!-- Project Conclusion Text -->
        <div class="col-lg-12 mx-auto text-justify">
          <div class="large text-muted" style="margin-top: 0;">
            {{ site.data.sitetext[site.locale].conclusion.body | markdownify }}
          </div>
        </div>
      </div>

      <div class="row" style="margin-bottom: 0;">
      <!-- Photo Box with Caption -->
      <div class="col-md-6 mx-auto text-center">
        <figure>
          <img src="{{ site.data.sitetext[site.locale].conclusion.image | default: 'path/to/your/photo.jpg' }}" alt="Project Photo" class="img-fluid rounded" style="border: 2px solid black; margin-bottom: 0.5em; width: 100%;">
          <figcaption class="text-muted" style="font-style: italic;">{{ site.data.sitetext[site.locale].conclusion.caption | default: "" }}</figcaption>
                  </figure>
      </div>
    </div>
    </div>
  </section>
  
  <!-- Horizontal line below the section -->
<hr class="primary-line">
